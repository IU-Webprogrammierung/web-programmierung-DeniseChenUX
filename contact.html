      <label for="language-select" id="language-label">Sprache wählen: </label>
      <select id="language-select" aria-labelledby="language-label">
        <option value="de">Deutsch</option>

  <main class="Kontakt">
    <div class="introduction">
      <div class="Über-mich">
        <img class="small" src="files/DC2.jpg" alt="Porträt von Denise Chen">
      </div>
      <div class="Über-mich">
        <img class="text-small" src="files/Name_white.svg" alt="Denise Chen-Schriftzug">
        <br>
        <p>chendenise1996@yahoo.de</p>
        <a href="mailto:chendenise1996@yahoo.de" class="email-button" aria-label="E-Mail an Denise Chen senden">

          aria-label="Mein LinkedIn-Profil">

        </a>
      </div>
    </div>
    <h1>Kontakt</h1>
    <div class="curved-line"></div>
    <section class="contact-form-container">
      <div class="form-wrapper">
        <h2>Kontaktieren Sie mich gerne</h2>
        <form action="#" method="POST" class="contact-form" aria-labelledby="contact-heading">
          <fieldset>
            <legend>Schreiben Sie mir eine Nachricht</legend>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Ihr Name" required>
            </div>
            <div class="form-group">
              <label for="email">E-Mail:</label>
              <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
            </div>
            <div class="form-group">
              <label for="message">Nachricht:</label>
              <textarea id="message" name="message" rows="5" placeholder="Ihre Nachricht" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="submit-btn">Absenden</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
